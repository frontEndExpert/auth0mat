  </div>
  <div class="vertical-flex header-title">
    <a routerLink="/" class="no-underline">
      <h1>Catchtown <span class="city-name">â€“ Chicago</span></h1>
      <h4>Catch the Best Deals in Town</h4>

  </div>

  </div>

  <div class="vertical-flex">
    <div class="sidenav-link">
      <a routerLink="" class="no-underline">Import Listing</a>
    </div>
    <div class="sidenav-link">
      <a routerLink="" class="no-underline">Messages</a>
    </div>
    <div class="sidenav-link">
      <a routerLink="" class="no-underline">FAQ</a>
    </div>
  </div>
</div>

<div class="panel-cover" *ngIf="isSidenavActive"></div>
