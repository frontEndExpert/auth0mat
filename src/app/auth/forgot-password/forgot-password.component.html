<div id="resetPassword" class="vertical-flex" *ngIf="!emailSent">
  <form>
    <fieldset class="material-input">
      <label for="email" class="icon"><img src="assets/icons/mail.svg" alt="" class="svg-icon"></label>
      <input type="email" id="email" placeholder="Email" class="material-input has-icon">
      <span class="bar"></span>
    </fieldset>
  </form>
  <a class="btn-long continue-btn horizontal-flex" (click)="emailSent = true;">
    <h2 class="is-regular has-medium-letter-spacing">Reset Password</h2>
  </a>
  <br>
  <a [routerLink]="['/auth', 'login']" class="no-underline has-medium-letter-spacing" style="font-size: 20px">cancel</a>
  <br>
</div>

<div class="vertical-flex" id="emailSent" *ngIf="emailSent">
  <img src="assets/icons/check.svg" alt="" class="svg-icon">
  <br>
  <h3 class="is-6 text-centered is-roboto is-medium">
    We've sent an email to reset your password. If you do not see it in your Inbox, check your Spam or Junk folder.
  </h3>
  <br>
  <br>
  <br>
  <a class="no-underline has-medium-letter-spacing" (click)="emailSent = false" style="font-size: 20px">back</a>
  <br>
  <br>
</div>
