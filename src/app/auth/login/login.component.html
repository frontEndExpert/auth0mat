<section id="loginSection" class="vertical-flex wrap">
  <a href="#" class="btn-long no-underline facebook-btn horizontal-flex">
    <img src="assets/icons/facebook.svg" alt="" class="popup-icon">
    <h3>Continue With Facebook</h3>
  </a>
  <br>
  <p class="or text-centered">Or login with email</p>
  <br>
  <div id="loginForm" class="horizontal-flex">
    <form>
      <fieldset class="material-input">
        <label for="email" class="icon"><img src="assets/icons/mail.svg" alt="" class="svg-icon"></label>
        <input type="email" id="email" placeholder="Email" class="material-input has-icon">
        <span class="bar"></span>
      </fieldset>
      <fieldset class="material-input">
        <label for="password" class="icon"><img src="assets/icons/lock.svg" alt="" class="svg-icon"></label>
        <input type="password" id="password" placeholder="Password" class="material-input has-icon">
        <span class="bar"></span>
      </fieldset>
      <br>
      <a routerLink="/forgot-password" class="text-centered no-underline">Forgot Password?</a>
    </form>
  </div>
  <br>
  <a href="#" class="btn-long no-underline continue-btn horizontal-flex">
    <h3>Continue</h3>
  </a>
  <br>
  <h4 class="text-centered">New To Catchtown?</h4>
  <br>
  <a routerLink="/signup" class="btn-long signup-btn no-underline">Sign Up</a>
</section>
